<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculate</title>
   <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row1">
                <div class="colum1">
                    <h3 id="D1">DAY</h3>
                    <input type="text" id="D2" placeholder="DD">
                    <h4 id="D3">This field is required</h4>
                </div>
                <div class="colum2">
                    <h3 id="D4">MONTH</h3>
                    <input type="text" id="D5" placeholder="MM">
                    <h4 id="D6">This field is required</h4>
                </div>
                <div class="colum3">
                    <h3 id="D7">YEAR</h3>
                    <input type="text" id="D8" placeholder="YYYY">
                    <h4 id="D9">This field is required</h4>
                </div>
               <img src="/assets/images/icon-arrow.svg" alt="image">
            </div>
            <div class="row2">
                <h1><span id="D10">--</span>years</h1>
                <h1><span id="D11">--</span>months</h1>
                <h1><span id="D12">--</span>days</h1>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
